<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .title {
        animation-name: example;
        animation-duration: 5s;
        position: relative;
    }
    @keyframes example {
        from{left: 0;}
        to{left: 450px;}
    }
    </style>
</head>
<body>
    <div class="title">
        <h3>Title 1</h3>
    </div>
</body>
</html>
