    <div>
    <h1>Register Form</h1>
    <form action="">
<label for="name">Name:</label>
<input type="text" name="name" placeholder="Enter your First Name" id="name"> <br><br>
<label for="surname">Surname:</label>
<input type="text" name="surname" placeholder="Enter your Surname" id="surname"><br><br>
<label for="email">Your E-mail Address:</label>
<input type="email" name="email" id="email"><br><br>
<label for="password">Create a password:</label>
<input type="password" name="password" id="password"><br><br>
<label for="cpassword">Confirm password:</label>
<input type="password" name="cpassword" id="cpassword"><br><br>
<label for="gender">Gender:</label>
<p>Male</p><input type="radio" name="male" placeholder="Male">
<p>Female</p><input type="radio" name="female" placeholder="Female"><br><br>
<label for="jobstat">Employed?</label>
<input type="checkbox" name="jobstat"><br><br>
  <input type="Submit" value="Register">  <p>Already have an account? <a href="login.html">Login here</a>.</p><br>
