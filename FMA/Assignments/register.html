<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
      <label for="name">First Name:</label>
      <input type="text" name="name" placeholder="Enter your First Name"><br><br>
      <label for="surname">Last Name:</label>
      <input type="text" name="surname" placeholder="Enter your Last Name"><br><br>
      <label for="email">E-mail:</label>
      <input type="email" name="email" placeholder="johndoe@mail.com"><br><br>
      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Create a Password"><br><br>
      <label for="cpassword">Confirm Password:</label>
      <input type="password" name="cpassword" placeholder="Confirm your Password"><br><br>
      <label for="birthdate">Date of Birth:</label>
      <input type="date" name="birthdate"><br><br>
      <label for="gender">Gender:</label>
      <div style="display: flex;">
      <h4>Male</h4><input type="radio">
      <h4>Female</h4><input type="radio">
      </div>
      <label for="terms">I accept the terms and services</label>
      <input type="checkbox" name="terms"><br><br>
      <button type="submit">Sign up</button>
    </form>
    <h5>Already have an account? <a href="login.html">Sign in here!</a></h5>
</body>
</html>
