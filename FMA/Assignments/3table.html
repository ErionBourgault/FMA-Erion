<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Tables</title>
</head>
<body>
    <h2>Three simple tables.</h2>
   
    <table width="50%" border="1">
         <h4>Table 1 - Multiplication table:</h4>
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <table width="50%" border="1">
        <h4>Table 2 - Invoice:</h4>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>
    <table width="50%" border="1">
       <h4>Table 3:</h4>
       <tr>
         <th>Favorite Website</th>
         <td><a href="https://www.youtube.com/" target="_blank">Youtube</a></td>
       </tr>
       <tr>
         <th>Favorite Sport</th>
         <td>Football</td>
       </tr>
       <tr>
         <th>Favorite Dog Breed</th>
         <td>
           <strong>German</strong> Shepherd 
           <img src="https://st.depositphotos.com/1001374/3306/i/450/depositphotos_33060381-stock-photo-german-shepherd.jpg" alt="German Shepherd Dog Breed" width="150" height="100">
         </td>
       </tr>
    </table>
</body>
</html>
