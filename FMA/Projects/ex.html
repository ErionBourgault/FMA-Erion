<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
</head>
<body>
    <header>
        <h1>Table</h1>
    </header>
    <main>
      <article>
        <section>
        <table width="50%" border="5px, solid-black">
            <tr>
                <th colspan="3">Name & Surname</th>
                <th rowspan="3"><img src="https://universemagazine.com/wp-content/uploads/2022/08/zm4nfgq29yi91-1536x1536-1.jpg" alt="moon shining (reflects sunlight) visualized with AI" width="150px"></th>
            </tr>
            <tr>
                <td>Filan</td>
                <td>Fisteku</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>
        </table>
        </section>
        <section style="margin-top: 50px;">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" name="name" placeholder="Enter your name"><br><br>
                <label for="surname">Surname:</label><br>
                <input type="text" name="surname" placeholder="Enter your surname"><br><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" placeholder="Enter your password"><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section style="margin-top: 50px;">
            <a href="https://www.youtube.com">Go to HomePage</a>
        </section>
      </article> 
    </main>
    <footer>

    </footer>
</body>
</html>
